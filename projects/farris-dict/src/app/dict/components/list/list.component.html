<farris-section class="f-section-grid f-section-in-nav" [showHeader]="false">
    <farris-datagrid
        class="f-component-grid"
        [columns]="columns"
        [data]="data"
        [idField]="'id'"
        [showLineNumber]="true"
        [fitColumns]="false"

        [striped]="false"
        [showCheckbox]="false"
        [pagination]="false"
        [fit]="true"
    >
    </farris-datagrid>
</farris-section>
